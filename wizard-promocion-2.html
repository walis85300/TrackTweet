<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tracktwwet - Promoción Paso 2</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">	
	<link rel="stylesheet" href="assets/icomoon/style.css">	
</head>
<body>
	<header>
		<div class="title-brand">
			<a href="home.html">
				<div class="logo-brand">
					<h1>Tracktweet</h1>
				</div>
			</a>
		</div>
		<div class="menu-avatar">
			<nav>
				<ul>
					
					<li><a href="home.html" >inicio</a></li>

					<li><a href="mis_lugares.html">mis lugares</a></li>

					<li><a href="promociones.html" class="option-active">mis promociones</a></li>

				</ul>
				<span class="search-avatar">
					<span class="wrap-search">
						<span class="icon-search"></span>
						<input class="input-search" type="text" placeholder="Buscar"> 
					</span>
					<a id="btn-avatar" href="#" class="avatar-w">
						<img src="assets/images/walo.jpg" alt="Avatar" width="60px">
						<span class="icon-down"></span>
					</a>
					<span class="submenu">
						<ul>
							<li><a href="pago.html">Tracktweet Plus</a></li>
							<li><a href="index.html">Salir</a></li>
						</ul>
					</span>
				</span>
			</nav>
		</div>
	</header>
	<div class="container-main promociones">

		<div class="steps">
			<a href="wizard-promocion-1.html">
				<div class="step-1 pass">1</div>
			</a>
			<div class="step-2 active">2</div>
			<div class="step-3">3</div>
		</div>
		<h1>Completa la información de la <strong>Promoción</strong></h1>
		<p>Asegúrate de escribir la información en todos los campos, para tener éxtio hay que completar la información</p>
		<section>
			<div>
			<form action="wizard-promocion-3.html" class="form-promotion" method="post">
				<div class="form-group">
					<label for="">Nombra la Promoción *</label>
					<input type="text" placeholder="Nombre">
				</div>
				<div class="form-group">
					<label for="">Describe la Promoción *</label>
					<textarea name="" id="" cols="50" rows="5"></textarea>
				</div>
				<div class="form-group">
					<label for="">Escribe el Tweet *</label>
					<textarea name="" id="" cols="50" rows="5"></textarea>
				</div>
				<div class="form-group">
					<label for="">Elige el lugar * </label>
					<select name="" id="">
						<option value="">Tus lugares</option>
						<option value="">2</option>
						<option value="">3</option>
						<option value="">4</option>
					</select>
				</div>
				<div class="btn-submit">
					<button type="submit" class="submit">
						Continuar
					</button>

					<div class="margin-top-small text-align-center"> 
						<a href="home.html" class="cancel">Cancelar</a>
					</div>		
				</div>
			</form>
			</div>
		</section>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		$('#btn-avatar').on('click',function(){
			if($('.submenu').hasClass('active'))
				$('.submenu').removeClass('active');
			else
				$('.submenu').addClass('active');
		});

	</script>			
	</div>
</body>
</html>
