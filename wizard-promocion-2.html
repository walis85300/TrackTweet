<body>
	<header>
		<a href="#">
			<div class="logo-brand">

		<nav>
			<ul>

	<div class="container-main">

		<div class="steps">
			<div class="step-1">1</div>

					<label for="">Escribe el Tweet *</label>
					<textarea name="" id="" cols="50" rows="5"></textarea>
				</div>
				<div class="form-group">
					<label for="">Elige el lugar * </label>
					<select name="" id="">
						<option value="">Tus lugares</option>
						<option value="">2</option>
						<option value="">3</option>
						<option value="">4</option>
					</select>
				</div>
				<div class="btn-submit">
					<buttom type="submit" class="submit">
						Continuar
					</buttom>

				</div>
			</form>
		</section>
	</div>
