<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pagando - Tracktweet</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="css/pagando.css">
	<link rel="stylesheet" href="assets/icomoon/style.css">		
</head>
<body>
	<header>
		<div class="title-brand">
			<a href="index.html">
				<div class="logo-brand">
					<h1>Tracktweet</h1>					
				</div>
			</a>
		</div>
		<div class="menu-avatar">
			<nav>
				<ul>
					
					<li><a href="home.html" >inicio</a></li>

					<li><a href="mis_lugares.html">mis lugares</a></li>

					<li><a href="promociones.html">mis promociones</a></li>

				</ul>
				<span class="search-avatar">
					<span class="wrap-search">
						<span class="icon-search"></span>
						<input class="input-search" type="text" placeholder="Buscar"> 
					</span>
					<a id="btn-avatar" href="#" class="avatar-w">
						<img src="assets/images/walo.jpg" alt="Avatar" width="60px">
						<span class="icon-down"></span>
					</a>
					<span class="submenu">
						<ul>
							<li><a href="pago.html">Tracktweet Plus</a></li>
							<li><a href="index.html">Salir</a></li>
						</ul>
					</span>
				</span>
			</nav>
		</div>
	</header>

	<div class="main">
		<div class="title">
			<h2>Plan Usuario Genial <span class="rojo">Tracktweet</span></h2>
			<span>$200/mes</span>
		</div>

		<form action=""  class="margin-top-medium margin-bottom-medium">

			<div class="radio-button margin-top-medium margin-bottom-medium">				
				<label>
					<input type="radio" name="card" value="Visa">
					Visa					
				</label>
				<label>
					<input type="radio" name="card" value="MasterCard">
					Master Card					
				</label>
			</div>
			
			<input type="text" placeholder="Nombre" required>
			<input type="text" placeholder="Apellido" required>
			<input type="number" placeholder="Nro. Tarjeta de Crédito" required>
			<input type="number" placeholder="Código de Seguridad" required>
			<input type="date" placeholder="Fecha de Vencimiento" required>

			<button type="submit" class="call-to-action">Aceptar</button>

		</form>

	</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		// Create a map in the div #map
		// L.mapbox.map('map', 'calosth.h3cflhp5');
		L.mapbox.map('map', 'examples.map-i86nkdio');
		$('#btn-avatar').on('click',function(){
			if($('.submenu').hasClass('active'))
				$('.submenu').removeClass('active');
			else
				$('.submenu').addClass('active');
		});

	</script>
</body>
</html>
